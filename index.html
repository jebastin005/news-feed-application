<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>News Feed Application</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
 <h1>News Feed Application</h1>
 <input type="text" id="searchInput" placeholder="Search news...">
 <button id="searchBtn">Search</button>
 </header>
 <nav>
 <button class="categoryBtn" data-category="general">General</button>
 <button class="categoryBtn" data category="technology">Technology</button>
 <button class="categoryBtn" data-category="sports">Sports</button>
 <button class="categoryBtn" data category="business">Business</button>
 <button class="categoryBtn" data category="entertainment">Entertainment</button>
 <button class="categoryBtn" data-category="health">Health</button>
 <button class="categoryBtn" data-category="science">Science</button>
 </nav>
 <main id="newsContainer">
 <!-- News cards will appear here -->
 </main>
 <footer>
 <p>&copy; 2025 News Feed Application</p>
 </footer>
 <script src="script.js"></script>
</body>
</html>
